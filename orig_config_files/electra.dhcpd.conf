#############################################################################
ddns-update-style none;
subnet 192.168.0.0 netmask 	255.255.255.0 {
	authoritative;
	option routers 		192.168.0.2, 192.168.0.1;
	option subnet-mask 	255.255.255.0;
	option domain-name 	"charriere.eu";
	option nis-domain  	"charriere.eu";
	option domain-search 	"charriere.eu";
	option domain-name-servers 192.168.0.2, 192.168.0.1, 8.8.8.8;
        default-lease-time      86400;          # 1 day
        max-lease-time          259200;         # 3 days
	option ntp-servers 	192.168.0.2, 192.168.0.1;

#############################################################################
# DYNAMIC address range:  100  to  199
# 	On calypso, limited range to 100 - 149
# 	On electra, limited range to 150 - 199
# NEXT LINE IS DIFFERENT ON CALYPSO AND ELECTRA
	range	192.168.0.150 192.168.0.199;
	}  
# end subnet 192.168.0.0 declaration
